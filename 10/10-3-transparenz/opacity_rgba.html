<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transparenzen: opacity und RGBA</title>
  <style>
  body {
    font-family: Verdana, Arial, Helvetica, sans-serif; 
    font-size: small; 
    padding: 0 10px 10px 200px;
    background: #8c8c8c url(noorderhaven.jpg) no-repeat left top;    
  }

  h1 {font-size: 1.25rem; margin-bottom: 1.25rem; }
  div {
    font-size: 1.125rem; /* 18px */
    font-weight: normal; 
    color: black; 
    background: silver; 
    width: 25em;
    min-height: 3em;  
    padding: 0.5em;
    margin-bottom: 1.25rem; 
  }
  </style>
</head>
<body>

<h1>Transparenzen: opacity und RGBA</h1> 
<div>Hintergrundfarbe ist silver (#c0c0c0)
  <br>Schrift ist black.
</div>

<div style="opacity: 0.7; ">opacity: 0.7
  <br>Schrift ist auch transparent.
</div>

<div style="background: rgba(192, 192, 192, 0.7)">
  background: rgba(192, 192, 192, 0.7)
  <br>Schrift ist nicht transparent.
</div>

</body>
</html>

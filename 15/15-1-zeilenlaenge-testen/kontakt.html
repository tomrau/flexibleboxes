<body class="kontakt" id="menu">

<header role="banner" id="nomenu">
<div class="inside">  
  <div class="hgroup">  
    <h1 lang="en"><a href="index.html" title="Zur Startseite">Flexible Boxes</a></h1>
    <p class="slogan">Einführung ins responsive Webdesign</p>
  </div>
</div>

<nav role="navigation" id="nav">

    <li><a href="index.html">Startseite</a></li>

    <a href="#menu" class="shownavlist">Menü</a>
    <a href="#nomenu" class="hidenavlist">Menü</a>

</nav>

<div class="wrap">
  <main class="grid12" role="main">
    <section id="content">
      <header>
        <h2>Kontakt</h2>
        <p class="subtitle">Was können wir für Sie tun?</p>
      </header>

      <p>Bitte füllen Sie alle Formularfelder aus.</p>
      <form id="kontakt" action="#">
      <div>  
        <label for="besuchername">Ihr Name:</label>
        <input type="text" id="besuchername" name="besuchername" autofocus required>
      </div>
      <div>
        <label for="besuchermail">Ihre E-Mail-Adresse</label>
        <input type="email" id="besuchermail" name="besuchermail" required>
      </div>
      <div>
        <label>Ihre Nachricht</label>
        <textarea id="nachricht" name="nachricht" cols="20" rows="5"></textarea>
      </div>
      <div>
        <!-- mit ontouchstart="" stellen iOS Geräte :active dar --> 
        <input type="submit" value="Abschicken" ontouchstart="">
      </div>
      </form>  
      
    </section>
  </main>    
</div> <!-- Ende .wrap -->
  
<footer role="contentinfo" class="clear">
<div class="inside">

<!doctype html>
<html lang="de"> 
<head>
	<meta charset="utf-8">
	
	<title>Audio einbinden mit &lt;audio&gt;</title>
	
	<meta name="description" content="Diese Seite zeigt, wie man eine Audio-Datei direkt im Browser abspielen kann.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/normalize.css" rel="stylesheet" media="all">
	<link href="css/styles.css" rel="stylesheet" media="all">

	<style>
	body { 
    width: 80%; 
    font-family: Verdana, sans-serif; 
    font-size: 0.875em;
    margin: 0 auto; 
  }
  
  h1 { font-size: 125%; }
	
	audio a {display: block; margin-top: 1em;}

	p.info { padding: 0.5em; background-color: #eee; border: 1px solid #ccc; border-radius: 4px; }

	</style>
	
	<!-- Include the HTML5 shiv and shiv print polyfills for Internet Explorer browsers 8 and below -->
	<!--[if lt IE 8]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body>
<h1>Musik direkt im Browser abspielen mit &lt;audio&gt;</h1>
<p>Diese Seite zeigt, wie man mit dem Element <code>audio</code> Musik direkt im Browser abspielen kann. </p>
	<!-- This audio element tells the browser to display the default control set and to only preload the audio's metadata (e.g. video duration) -->	
	<audio id="audio" controls preload="metadata">
		<!-- Provide multiple audio sources for cross-browser support -->
		
		<!-- MP3 source for Chrome, Safari, IE9+, iOS and Android 2.3+ 
		NOTE: For Android 2.2 support see below -->
		<source src="thedruids.mp3" type="audio/mp3">
		
		<!-- Ogg source for Firefox, Chrome and Opera -->
		<source src="thedruids.ogg" type="audio/ogg">
	
		<object type="application/x-shockwave-flash" data="player.swf" height="24" width="320">
     	<param name="movie" value="player.swf">
     	<param name="flashvars" value="file=thedruids.mp3">
    </object>

		<!-- Add a downloadable link for users who do not have a HTML5 audio capable browser, nor Flash installed
		NOTE: This link will be displayed even if the user has Flash installed -->
		<p>Falls Ihr Browser Audio-Dateien nicht direkt abspielen kann: <a href="thedruids.mp3">MP3-Datei herunterladen</a></p>

	</audio>
	
	
	<p>Der Beispielsong hei√üt "The Druids" und stammt von <a href="http://geomanten.de/kontakt.html" target="_blank">Carsten Suter</a>.</p>

	<p class="info">This page now includes JS-snippet. </p>

<!-- Required to initiate audio play in Android -->
	<script>
		// Use browser sniffing to check if it's a pre Android 4 device (some say browser sniffing is bad - but I think it's appropriate here)
		var isPreAndroid4 = parseInt(navigator.userAgent.slice(navigator.userAgent.toLowerCase().indexOf('android')+8)) < 4;
		
		// If this is a pre Android 4 device, then add a click handler to play the audio and video when it is "clicked" (touched)
		if (isPreAndroid4) {
			var audio = document.getElementById("audio");
			if (audio) audio.addEventListener("touchstart", function() { audio.play(); }, false);
			var video = document.getElementById("video");
			if (video) video.addEventListener("touchstart", function() { video.play(); }, false);
		}
	</script>

	<footer role="contentinfo">
	
		<!-- Copyright information can be contained within the <small> element. The <time> element is used here to indicate that the '2013' is a date -->
		<small>Copyright &copy; <time datetime="2013">2013</time></small> 
		
	</footer>
	
</body>
</html>
